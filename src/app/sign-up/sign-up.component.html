<section class="container">
  <form class="form-horizontal" (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <h1>Sign Up</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="row form-group">
          <label class="col-md-6" for="name">Name</label>
          <div class="col-md-6">
            <input type="text" class="form-control" id="name"
                   required
                   [(ngModel)]="model.name" name="name"
                   #name="ngModel">
          </div>
          <div class="col-md-12">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
              Name is required
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row form-group">
          <label class="col-md-6" for="surname">Surname</label>
          <div class="col-md-6">
            <input type="text" class="form-control" id="surname"
                   required
                   [(ngModel)]="model.surname" name="surname"
                   #surname="ngModel">
          </div>
          <div class="col-md-12">
            <div [hidden]="surname.valid || surname.pristine"
                 class="alert alert-danger">
              Surname is required
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="row form-group">
          <label class="col-md-3" for="username">Username</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="username"
                   required
                   [(ngModel)]="model.username" name="username"
                   #username="ngModel">
          </div>
          <div class="col-md-12">
            <div [hidden]="username.valid || username.pristine"
                 class="alert alert-danger">
              Username is required
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="row form-group">
          <label class="col-md-6" for="password">Password</label>
          <div class="col-md-6">
            <input type="password" class="form-control" id="password"
                   required
                   [(ngModel)]="model.password" name="password"
                   #password="ngModel">
          </div>
          <div class="col-md-12">
            <div [hidden]="password.valid || password.pristine"
                 class="alert alert-danger">
              Password is required
            </div>
          </div>
        </div>
        <div class="row form-group">
          <label class="col-md-6" for="repassword">Re-Type Password</label>
          <div class="col-md-6">
            <input type="password" class="form-control" id="repassword"
                   required
                   [(ngModel)]="model.repassword" name="repassword"
                   #repassword="ngModel">
          </div>
          <div class="col-md-12">
            <div [hidden]="( (repassword.valid && model.password === model.repassword) || repassword.pristine)"
                 class="alert alert-danger">
              Passwords need to match
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="!signupForm.form.valid">Sign Up</button>
        </div>
        <div class="form-group">
          <a mat-raised-button routerLink=".">Cancel</a>
        </div>
      </div>
    </div>

  </form>
</section>
