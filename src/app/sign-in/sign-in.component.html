<section class="container">
  <form class="form-horizontal" (ngSubmit)="onSubmit()" #signinForm="ngForm">
    <h1>Sign In</h1>
    <div class="row">
      <div class="col-md-12">
        <div [hidden]="!submitted || message === ''"
             class="alert alert-danger">
          Incorrect credentials
        </div>
      </div>
      <div class="col-md-12">
        <div class="row form-group">
          <label class="col-md-3" for="username">Username</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="username"
                   required
                   [(ngModel)]="model.username" name="username"
                   #username="ngModel">
          </div>
          <div class="col-md-12">
            <div [hidden]="username.valid || username.pristine"
                 class="alert alert-danger">
              Username is required
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="row form-group">
          <label class="col-md-6" for="password">Password</label>
          <div class="col-md-6">
            <input type="password" class="form-control" id="password"
                   required
                   [(ngModel)]="model.password" name="password"
                   #password="ngModel">
          </div>
          <div class="col-md-12">
            <div [hidden]="password.valid || password.pristine"
                 class="alert alert-danger">
              Password is required
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="!signinForm.form.valid">Sign In</button>
        </div>
        <div class="form-group">
          <a mat-raised-button routerLink=".">Cancel</a>
        </div>
      </div>
    </div>

  </form>
</section>
